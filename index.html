<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <section class="container">
        <div class="container__quote">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="container__author">
            <span id="author"></span>
        </div>
        <div class="container__button-container">
            <button class="container__button-tweet" title="Tweet this!" type="button" id="tweet">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </section>
    <div class="loader"></div>
    <script src="./pages/index.js"></script>
</body>
</html>
